<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toggling cases</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="class1"  id="myH1">...</h1>
 <input type="text" id="myInput">


<script>
  function toggler() {
    myH1.textContent = myInput.value;
    myH1.classList.toggle ('class2');
  }

  myInput.oninput = toggler;
</script>
</body>
</html>
