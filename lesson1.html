<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>replacing text on button click</title>
</head>
<body>
  <h1>Best coding language</h1>
  <p id="mypara"> Scratch is the best</p>
<button id="mybutton"> no it is't </button>

<script>
function textreplacer() {
mypara.textContent = "java script is the best";
}


mybutton.onclick = textreplacer;


</script>
</body>
</html>
