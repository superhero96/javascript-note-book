<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adding</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  
  <button id="greenBtn">Make it Green</button>  
  <button id="bigBtn">Make it Big</button>
  <button id="resetBtn">Reset</button>
  <h1 id="myH1">Green is Good!</h1>
<script>
  function makeBig() {
    myH1.classList.add('big');
  }

  bigBtn.onclick = makeBig;

  function makeGreen() {
    myH1.classList.add('green');

  }

  greenBtn.onclick = makeGreen;

  function reset() {
    myH1.classList.remove('green');
    myH1.classList.remove('big');

  }

  resetBtn.onclick = reset;
</script>
</body>
</html>
